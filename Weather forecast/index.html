<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <main class="main">
        <div class="main-box">
           <div class="First-line">
                <p class="Lisbone"> Lisbone <br>  <img src="img/Lisbone.svg" alt="Lisbone"></p>

                <p class="Belgrade">Belgrade <br> <img src="img/Belgrade.svg" alt="Belgrade"> </p>

        </div>
