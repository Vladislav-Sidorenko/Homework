<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Checkbox</title>
</head>
<body>
      <header class="header">
          <h1>CSS Dinner Shopping list</h1>
          <p>Let's go to the mall!</p>
      </header>

      <main class="container">
          <div class="box first-box colored">
            <input type="checkbox" id="first" name="list">
            <label for="one"> <span class="big-text" >A lot of pickles</span> <span class="small-text">(for the next lessons about css)</span>  </label><br> 
          </div>
          <div class="box second-box">
            <input type="checkbox" id="second" name="list">
            <label for="two"> <span class="big-text">10 apples</span> <span class="small-text">(for more CSS manipulations)</span>  </label><br> 
          </div>
          <div class="box third-box colored">
            <input type="checkbox" id="third" name="list">
            <label for="three"> <span class="big-text">20 oranges</span> <span class="small-text">(because they are awesome)</span>  </label><br> 
          </div>
          <div class="box fourth-box">
            <input type="checkbox" id="fourth" name="list">
            <label for="four"> <span class="big-text">13 plates</span> <span class="small-text">(hmm...they are always dissapear)</span>  </label><br> 
          </div>
          <div class="box fifth-box colored">
            <input type="checkbox" id="fifth" name="list">
            <label for="five"> <span class="big-text" >15 bentos</span></label><br> 
          </div>
          <div class="box sixth-box">
            <input type="checkbox" id="sixth" name="list">
            <label for="six"> <span class="big-text">1 bottle of Sake</span> <span class="small-text"> (for my friends) </span>  </label><br> 
          </div>

          <footer class="footer">
            <p>Bon appetit:)</p>
        </footer>
      </main>

      
</body>
</html>
